<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupteams.css">
    <title>Document</title>
</head>

<body>
    <header>
        <iframe src="iframe.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>
    <main>
        <div class="banner">
            <span>Cadastro de Times</span>
        </div>
        <div class="main_teams">
            <div class="box_cadastro_teams">
                <form action="post">
                    <span>Nome da Equipe</span>
                    <input type="text">
                    <span>Emblema</span>
                    <label class="btn_equipes" for="equipes">Escolher arquivo</label>
                    <input type="file" class="equipes" id="equipes" name="equipes">
                </form>
                <button>cadastrar</button>
            </div>
            <div class="lista_jogadores">
                <span>Lista de Times</span>
                <div class="teams_list">
                    <div class="names">
                        <p>Nome da Equipe</p>
                        <p>Emblema</p>
                    </div>
                    <div class="players">
                        <div class="team_names">
                            <p>Flamengo</p>
                            <p>SENAI Cytechs</p>
                        </div>
                        <div class="teams">
                            <img src="imagens/FLA 1.png">
                            <img src="imagens/FLA 1.png">
                        </div>
                    </div>
                </div>
        </div>
    </main>
    <footer>
        <iframe src="iframe_footer.html" width="100%" height="100%" frameborder="0"></ifrmae>
    </footer>
</body>

</html>
