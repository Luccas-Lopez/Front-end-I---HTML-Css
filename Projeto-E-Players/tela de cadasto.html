<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_signup.css">
    <title>E-Players Cadastro de Jogador</title>
</head>

<body>
    <header>
        <iframe src="iframe.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>
    <main>
        <section class="banner">
            <h1>Cadastro de Jogador</h1>
        </section>
        <section class="main_cadastro">
            <div class="container container_cadastro">
                <div class="box_cadastro">
                    <form action="post" class="inputs">
                        <div>
                            <label for="name">nome do jogador</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="email">email</label>
                            <input type="email">
                        </div>
                        <div>
                            <label for="pssword">senha</label>
                            <input type="password">
                        </div>
                    </form>
                    <form class="equipes">
                        <label for="teams">equipes</label>
                        <select name="select">
                            <option value="1">Escolha...</option>
                            <option value="1">Flamengo</option>
                            <option value="1"> SK</option>
                        </select>
                    </form>
                    <button>cadastrar</button>
                </div>
            </div>
            </div>
            <div class="lista_jogadores">
                <span>Lista de Jogadores</span>
                <div class="players_list">
                    <div class="names">
                        <p>Nome do Jogador</p>
                        <p>Equipe</p>
                    </div>
                    <div class="players">
                        <div>
                            <p>Thiago</p>
                            <p>Odirlei</p>
                        </div>
                        <div class="teams">
                            <p>SENAI Cytechs</p>
                            <p>SENAI Cytechs</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <iframe src="iframe_footer.html" width="100%" height="100%" frameborder="0"></ifrmae>
    </footer>
</body>

</html>
